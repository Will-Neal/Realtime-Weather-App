<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Weather</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"></link>
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>
<div class=app-wrap>
    <div class="input-group col-3">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" placeholder="Search for a City"/>
          <!-- <label class="form-label" for="form1">Search</label> -->
        </div>
        <button type="button" class="btn btn-primary" id="searchButton">
          <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="weather-results col-9">
        <div class="city-weather">
            <h2 id="cityName">City Weather</h2>
            <p id="cityTemp">This should be a temperature</p>
            <p id="cityHumidity">This should be a Humidity Value</p>
            <p id="cityWind">This should be the wind speed</p>
            <p id="cityUV">This should be the UV index</p>
        </div>
        <div class="forecast">
            <h2>5-Day forecast</h2>
            
            <div class="day-1 col-2">

            </div>
        </div>
    </div>
</div>

    

 
    
    
    <script src="assets/script.js"></script>
</body>
</html>
